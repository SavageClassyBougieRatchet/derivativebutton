<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
      padding: 20px;
      text-align: center;
    }

    .card {
      padding: 20px;
      border-radius: 14px;
      background: #82BEFF;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #111;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    .problem {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="problem" id="problem">
    Click the button to generate a derivative problem
  </div>
  <button onclick="generateProblem()">Generate Problem</button>
</div>

<script>
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateProblem() {
    const types = ["power", "product", "chain", "exp", "trig"];
    const type = types[Math.floor(Math.random() * types.length)];

    let problem = "";

    switch (type) {
      case "power": {
        const a = randomInt(2, 9);
        const n = randomInt(2, 6);
        problem = `Find the derivative of f(x) = ${a}x<sup>${n}</sup>`;
        break;
      }

      case "product": {
        const a = randomInt(1, 5);
        const b = randomInt(1, 4);
        problem = `Find the derivative of f(x) = (${a}x<sup>2</sup>)(${b}x + 1)`;
        break;
      }

      case "chain": {
        const a = randomInt(2, 5);
        problem = `Find the derivative of f(x) = (x<sup>2</sup> + ${a}x)<sup>3</sup>`;
        break;
      }

      case "exp": {
        const a = randomInt(2, 6);
        problem = `Find the derivative of f(x) = ${a}e<sup>x</sup>`;
        break;
      }

      case "trig": {
        const funcs = ["sin", "cos"];
        const f = funcs[Math.floor(Math.random() * funcs.length)];
        problem = `Find the derivative of f(x) = ${f}(x)`;
        break;
      }
    }

    document.getElementById("problem").innerHTML = problem;
  }
</script>

</body>
</html>
